server {
    listen 80;
    listen 443 ssl http2;
    server_name admin.driftcash.com;

    # TLS configuration (replace paths with real certificates)
    ssl_certificate     /etc/letsencrypt/live/admin.driftcash.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/admin.driftcash.com/privkey.pem;
    ssl_session_cache   shared:SSL:10m;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    # Serve the static admin bundle
    root /var/www/admin.driftcash.com;
    index index.html;

    # Letâ€™s Encrypt challenge files
    location ^~ /.well-known/acme-challenge/ {
        allow all;
        root /var/www/admin.driftcash.com;
        default_type text/plain;
        try_files $uri =404;
    }

    # Proxy REST API to Node backend
    location /api/ {
        proxy_pass http://127.0.0.1:2567;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # Proxy WebSocket traffic
    location /ws/ {
        proxy_pass http://127.0.0.1:2567;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # History API fallback for SPA
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: restrict large uploads via admin portal
    client_max_body_size 10m;
}
